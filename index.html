            <section id="checkout">
                <h2 id="checkout-title">Your Order</h2>

                <div class="your-order">
                    <p class="item-title">Pizza</p>
                    <button class="remove-item-btn">remove</button>
                    <p class="item-price"><span>10€</span></p>
                </div>

                <div id="total">
                    <p id="total-price-text">Total price:</p>
                    <p id="total-price"><span>20€</span></p>
                </div>

                <button id="purchase-btn">Complete order</button>
            </section>

            <section id="payment-modal">
                <h2>Enter card details</h2>
                
                <form id="pay-form">
                    <label for="user-name">Name</label>
                    <input 
                    type="text" 
                    placeholder="Max Mustermann" 
                    id="user-name"
                    required>
                    <label for="card-number">Card Number</label>
                    <input
                    type="text"
                    placeholder="123 456 789"
                    id="card-number"
                    required>
                    <label for="cvv">CVV</label>
                    <input
                    type="text"
                    placeholder="123"
                    id="cvv"
                    required>
                    <button id="pay-btn" type="submit">Pay</button>
                </form>

            </section>

            <section id="complete" class="">
                <p id="complete-text">Thanks, user! Your order is on its way!</p>
            </section>
